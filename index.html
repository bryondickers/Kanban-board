<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer type="module"></script>
    <title>Kanban board</title>
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Kanban Board</h1>
      </header>
      <div class="flex-section">
        <section>
          <div class="flex-todo-heading">
            <p class="section-head">Todo<span>4</span></p>
            <a class="add-btn" href="http://">+</a>
          </div>
          <div id="todo-section">

          </div>
        </section>
        <section>
          <div>
            <p class="section-head progress-link"
            >In Progress<span style="background: var(--color-progress-fade)"
              >3</span
            >
        </p>
          </div>
          <div id="in-progress-section">
           
          </div>
        </section>
        <section>
          <div>
            <p class="section-head review-link"
            >In Review<span style="background: var(--color-review-fade)"
              >2</span
            ></p
          >
          </div>
          <div id="in-review-section">
          </div>
        </section>
        <section>
          <div>
            <p class="section-head done-link"
            >Done<span style="background: var(--color-done-fade)">0</span></p
          >
          </div>
          <div id="done-section"></div>
        </section>
      </div>

    
    </main>
  </body>
</html>
